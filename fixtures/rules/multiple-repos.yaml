---
registry: https://foo.bar
# this illustrates behavior of rules that impact the same set of images
rules:
  - repos:
      - tumblr/bb8
    match_tags:
      - ^v\d+.\d+.\d+
    keep_versions: 2
  - repos:
      - tumblr/redpop
    match_tags:
      - ^pr-\d+
    keep_days: 14
  - repos:
      - no/op
    keep_days: 69
